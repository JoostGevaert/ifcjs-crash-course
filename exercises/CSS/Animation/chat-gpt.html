<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D shapes</title>
    <link rel="stylesheet" href="chat-gpt.css" />
  </head>
  <body>
    <!-- https://chat.openai.com/ -->

    <div id="view">
      <div id="tetrahedron">
        <div class="A"></div>
        <div class="B"></div>
        <div class="C"></div>
        <div class="D"></div>
      </div>
    </div>

    <div id="view">
      <div id="cube">
        <div id="front" class="side"></div>
        <div id="right" class="side"></div>
        <div id="back" class="side"></div>
        <div id="left" class="side"></div>
        <div id="top" class="side"></div>
        <div id="bottom" class="side"></div>
      </div>
    </div>

    <div id="view">
      <div id="icosahedron">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="ten"></div>
        <div class="eleven"></div>
        <div class="twelve"></div>
        <!-- <div class="thirteen"></div>
          <div class="fourteen"></div>
          <div class="fifteen"></div>
          <div class="sixteen"></div> -->
      </div>
    </div>
  </body>
</html>
